name: CI - Dagger Build & Test
on:
  push:
    branches:
      - main
      - feat/*
      - fix/*
  pull_request:
    branches:
      - main
      - feat/*
      - fix/*

jobs:
  build-and-test:
    name: build-and-test
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Dagger lint
        uses: dagger/dagger-for-github@v8.2.0
        with:
          module: ./.dagger
          call: lint --src . --progress plain
          # Optional: enable Dagger Cloud traces for richer logs
          cloud-token: ${{ secrets.DAGGER_CLOUD_TOKEN }}

      - name: Dagger build-and-test
        uses: dagger/dagger-for-github@v8.2.0
        with:
          module: ./.dagger
          call: build-and-test --src . --progress plain
          # Optional: enable Dagger Cloud traces for richer logs
          cloud-token: ${{ secrets.DAGGER_CLOUD_TOKEN }}

      - name: Upload API logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: dagger-logs
          path: |
            ~/.cache/dagger
            /tmp/dagger-*.log
